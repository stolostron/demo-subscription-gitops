apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: blue-nginx-subscription
  namespace: nginx
annotations:
  apps.open-cluster-management.io/github-path: blueGreen/nginx
  apps.open-cluster-management.io/github-branch: nginx-blue
labels:
  app: nginx-deployment
spec:
  channel: demo-gitops/nginx-deployment
  placement:
    placementRef:
      name: nginx-deployment
      kind: PlacementRule
  packageOverrides:
  - packageName: kustomization
    packageOverrides:
    - value: |
      resources:
      - deployment.yaml

