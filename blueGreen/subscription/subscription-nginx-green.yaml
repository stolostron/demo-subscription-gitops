apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: green-nginx-subscription
  namespace: nginx
  annotations:
    apps.open-cluster-management.io/github-path: blueGreen/nginx
    apps.open-cluster-management.io/github-branch: green-nginx
  labels:
    app: nginx-deployment
spec:
  channel: demo-gitops/nginx-deployment
  placement:
    placementRef:
      name: nginx-deployment
      kind: PlacementRule
  packageOverrides:
  - packageName: blueGreen/nginx/green/kustomization.yaml
    packageOverrides:
    - value: |
        resources:
        - deployment.yaml
        - service-green.yaml
